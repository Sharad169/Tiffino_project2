<section *ngIf="meals.length > 0" class="container mt-4">
  <h2 class="mb-4 text-center">{{ cuisineName }}</h2>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let meal of meals">
      <div class="card h-100 shadow-sm">
        <img [src]="meal.imageUrl" [alt]="meal.name" class="card-img-top" style="height:200px; object-fit:cover;">
        <div class="card-body">
          <h5 class="card-title">{{ meal.name }}</h5>
          <p class="card-text">{{ meal.description }}</p>
          <p><b>Price:</b> â‚¹{{ meal.price }}</p>
          <!-- <small><b>Nutrition:</b> {{ meal.nutritionInfo }}</small><br>
          <small><b>Allergens:</b> {{ meal.allergens }}</small> -->
        </div>
      </div>
    </div>
  </div>
</section>
