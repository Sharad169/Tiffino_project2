<header class="header">
  <div class="container">
    <!-- TOP ROW: logo | center nav | profile -->
    <div class="top-row">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" />
      </div>

      <nav class="center-nav" aria-label="Main navigation">
        <a routerLink="/" class="nav-link">Home</a>
        <a routerLink="/setting" class="nav-link">Setting</a>
        <a routerLink="/login" class="nav-link">Login</a>
        <a routerLink="/subscription" class="nav-link">Subscription Plan</a>
      </nav>

      <!-- Profile (if needed) -->
      <!--
      <div class="profile">
        <div class="avatar">
          <img src="assets/avatar.png" alt="user avatar" />
        </div>
        <div class="profile-name">Profile Name</div>
      </div>
      -->

      <!-- Only user name -->
      <div class="profile-name">{{ userName }}</div>
    </div>

    <!-- BOTTOM ROW: location | search + filter -->
    <div class="bottom-row">
      <div class="location" aria-hidden="false">
        <!-- location icon -->
        <svg
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          aria-hidden="true"
          focusable="false"
        >
          <path
            d="M12 2C8.134 2 5 5.134 5 9c0 5.25 7 11 7 11s7-5.75 7-11c0-3.866-3.134-7-7-7zm0 9.5A2.5 2.5 0 1 1 12 6.5a2.5 2.5 0 0 1 0 5z"
            fill="currentColor"
          />
        </svg>
        <span class="location-text">Pune, Maharashtra</span>
      </div>

      <div class="search-block">
        <div class="search-pill">
          <input type="text" placeholder="Search" aria-label="search" />
          <button class="chev" type="button" aria-hidden="true">
            <!-- chevron -->
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path
                d="M7 10l5 5 5-5"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>

        <button class="filter-btn" type="button" aria-label="filter">
          <!-- filter icon -->
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            aria-hidden="true"
          >
            <path
              d="M4 6h16M10 12h4M6 18h12"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Filter</span>
        </button>
      </div>
    </div>
  </div>
</header>
